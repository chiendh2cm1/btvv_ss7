<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head"></head>
<body>
<h3>Delete Product</h3>
<p>
    <a th:href="@{/products/list}">
        Back list
    </a>
</p>
<div id="form">
    <form th:object="${product}" enctype="multipart/form-data"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" disabled>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{price}" disabled>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}" disabled>
        </div>
        <div>
            <label>Image</label>
            <td><img th:src="@{/image/__${product.image}__}" alt="ảnh sản phẩm" height="100"></td>
        </div>
        <div>
            <label>Category</label>
            <input type="text" th:field="*{category.name}" disabled>
        </div>
        <div>
            <input type="submit" value="Delete"/>
        </div>
    </form>
</div>
<footer th:replace="product/layout :: footer"></footer>
</body>
</html>
