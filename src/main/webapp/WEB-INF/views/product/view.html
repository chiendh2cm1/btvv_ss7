<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/products/list}">
        Back list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Descripton:</label>
        <label th:text="${product.description}"></label>
    </div>
    <div class="cusdetail">
        <label>Image</label>
        <label><img th:src="@{/image/__${product.image}__}" alt="ảnh sản phẩm" height="100"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${product.category.name}"></label>
    </div>
</div>
<footer th:replace="product/layout :: footer"></footer>
</body>
</html>
