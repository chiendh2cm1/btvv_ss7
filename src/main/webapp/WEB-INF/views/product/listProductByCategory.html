<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout::head"></head>
<body>
<h1>Danh sách sản phẩm</h1>
</div>
<p>
    <a th:href="@{/products/list}">
        Back list
    </a>
</p>
<table id="products">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td><img th:src="@{/image/__${product.image}__}" alt="ảnh sản phẩm" height="100"></td>
    </tr>
    <div>
        <a th:href="@{'/categories/viewByCategory/'+ ${id}( page=${products.number - 1})}"
           th:if="${products.hasPrevious()}">Previous</a>
        <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
        <a th:href="@{'/categories/viewByCategory/'+ ${id}( page=${products.number + 1})}"
           th:if="${products.hasNext()}">Next</a>
    </div>
</table>
<footer th:replace="product/layout::footer"></footer>
</body>
</html>
